<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu Solicitud - Gestiones BV</title>
  <style>
    /* Ajustes globales */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Helvetica', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://gestionesbv.github.io/gestiones_bv/Como-crear-una-estrategia-de-marketing-en-redes-sociales-01.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    .message-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .message-box h1 {
      color: #6a7a96;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .message-box p {
      color: #666;
      font-size: 1.2rem;
      margin: 10px 0;
      line-height: 1.6;
    }

    .message-box a {
      color: #6a7a96;
      text-decoration: none;
      font-weight: bold;
    }

    .message-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .message-box {
        padding: 20px;
      }

      .message-box h1 {
        font-size: 1.8em;
      }

      .message-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="message-box">
    <h1>¡Gracias por tu solicitud!</h1>
    <p>Hemos recibido tu solicitud de eliminación de datos. La procesaremos dentro de un plazo de 20 días hábiles.</p>
    <p>Si tienes alguna consulta adicional, no dudes en <a href="mailto:equipo@gestionesbv.com">contactarnos</a>.</p>
  </div>
</body>
</html>
